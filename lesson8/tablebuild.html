<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acme Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <caption>
            Compiled by Richard Ogboanoh
        </caption>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">Sales</th>
            </tr>
            <tr>
                <th scope="col 1">Month</th>
                <th scope="col 2">Income</th>
                <th scope="col 3"> Expense</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$7,000</td>
                <td>$6,500</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$7,500</td>
                <td>$6,000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>$6,000</td>
                <td class="highlight">$7,000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>$8,000</td>
                <td>$7,000</td>
            </tr>
            <tr>
                <td>May</td>
                <td class="highlight2">$10,000</td>
                <td>$6,000</td>
            </tr>
            <tr>
                <td>June</td>
                <td>$7,000</td>
                <td>$6,500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
